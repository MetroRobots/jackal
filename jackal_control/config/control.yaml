controller_manager:
  ros__parameters:
    update_rate: 50  # Hz

    jackal_joint_publisher:
      type: joint_state_broadcaster/JointStateBroadcaster

    jackal_velocity_controller:
      type: diff_drive_controller/DiffDriveController

jackal_velocity_controller:
  ros__parameters:
    left_wheel_names: ['front_left_wheel', 'rear_left_wheel']
    right_wheel_names: ['front_right_wheel', 'rear_right_wheel']
    publish_rate: 50.0
    pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 0.03]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 1000000.0, 1000000.0, 0.03]
    cmd_vel_timeout: 0.25

    use_stamped_vel: false
    use_sim_time: true
    wheel_radius: 0.098
    wheel_separation: 0.37559
    wheels_per_side: 2

    k_l: 0.1
    k_r: 0.1

    # Odometry fused with IMU is published by robot_localization, so
    # no need to publish a TF based on encoders alone.
    enable_odom_tf: false

    # Wheel separation and radius multipliers
    wheel_separation_multiplier:   1.5 # default: 1.0
    left_wheel_radius_multiplier:  1.0 # default: 1.0
    right_wheel_radius_multiplier: 1.0 # default: 1.0

    # Velocity and acceleration limits
    # Whenever a min_* is unspecified, default to -max_*
    linear:
      x:
        has_velocity_limits    : true
        max_velocity           : 2.0   # m/s
        has_acceleration_limits: true
        max_acceleration       : 20.0   # m/s^2
    angular:
      z:
        has_velocity_limits    : true
        max_velocity           : 4.0   # rad/s
        has_acceleration_limits: true
        max_acceleration       : 25.0   # rad/s^2
